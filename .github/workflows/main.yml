name: iOS CI - Build, Lint & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ios-ci:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------
      # LINT: SwiftLint
      # --------------------------------------------
      - name: Install SwiftLint
        run: |
          brew install swiftlint

      - name: Run SwiftLint
        run: |
          swiftlint
        continue-on-error: true

      # --------------------------------------------
      # BUILD: iOS Simulator (no signing)
      # --------------------------------------------
      - name: Build app (no signing)
        run: |
          xcodebuild clean build \
            -project pritamIosCI.xcodeproj \
            -scheme pritamIosCI \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # --------------------------------------------
      # TEST: Run Unit Tests + Code Coverage
      # --------------------------------------------
      - name: Run Unit Tests (with code coverage)
        run: |
          xcodebuild test \
            -project pritamIosCI.xcodeproj \
            -scheme pritamIosCI \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # --------------------------------------------
      # SCA: Generate Code Coverage Report with Slather
      # --------------------------------------------
      - name: Install Slather
        run: |
          sudo gem install slather

      - name: Generate Slather Coverage Report
        run: |
          slather

      # --------------------------------------------
      # Artifact Upload (Optional)
      # --------------------------------------------
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: slather-report
